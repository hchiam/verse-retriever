<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verse Retriever Demo</title>
    <style>
      body {
        background-color: #333;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="verse"></div>
    <div id="copyright"></div>
    <!-- use latest on main branch: -->
    <!-- <script src="https://cdn.jsdelivr.net/gh/hchiam/verse-retriever@latest/verse-retriever.js"></script> -->
    <script src="verse-retriever.js"></script>
    <script>
      tryItOut();
      async function tryItOut() {
        const verse = await verseRetriever.getVerseWords("Genesis 1:1");
        const words = verse.words;
        const copyright = verse.copyright;
        document.getElementById("verse").innerHTML = words;
        document.getElementById("copyright").innerHTML = copyright;
      }
    </script>
  </body>
</html>
